<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>App</title>
</head>
<body>
    <label><input id="input1" type="number" placeholder="Month"></label>
    <button type="button" id="button">Tính số ngày</button>
    <div id="result"></div>
    <script>
        function DaysOfMonth() {
            let month = parseInt(document.getElementById("input1").value);
            let s = "";
            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    s = "Tháng " + month + " có 31 ngày";
                    break;
                case 2:
                    s = "Tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4: case 6: case 9: case 11:
                    s = "Tháng " + month + " có 30 ngày";
                    break;
                default:
                    s = "Một năm có 12 tháng thôi!!";
            }
            document.getElementById("result").innerHTML = s;
        }
        document.getElementById("button").addEventListener("click", DaysOfMonth);
    </script>
</body>
</html>
